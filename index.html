<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <h1 class="mt-5">Budget <span>Calculator</span></h1>

        <div class="container">

            <div class="main-input row mt-5 ">

                <div class="col-12 col-md-5 main-child">
                        <h2 class="mt-3">Budget</h2>
                        <input type="number" required id="budget" placeholder="Enter Your Budget">
                        <button id="budget-btn">Set Budget</button>
                </div>

                <div class="col-12 col-md-5 main-child">

                    <h2 class="mt-3">Expenses</h2>
                        <input type="text" placeholder="Enter Tilte Of Product" id="title" required>
                        <input type="number" placeholder="Enter Cost Of The Product" id="cost" required>
                        <button id="done" class="mb-1 mb-md-0">Check Amount</button>
                </div>
            </div>
            <div class="container">

                <div class="blue row">
                    <div class="col-4">
                        <h3>Total Budget</h3>
                        <h4 id="total"></h4>

                    </div>
                    <div class="col-4">
                        <h3>Expenses</h3>
                        <h4 id="expenses"></h4>

                    </div>
                    <div class="col-4">
                        <h3>Balance</h3>
                        <h4 id="balance"></h4>
                    </div>

                </div>
            </div>

        </div>
        <div class="container">
            <h1 class="eee">Expense List</h1>
            <table id="table">

            </table>
        </div>

    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
